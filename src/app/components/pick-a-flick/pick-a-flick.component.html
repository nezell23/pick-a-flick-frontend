<h2>Pick a Flick!</h2>

<p>{{showMovies}}</p>

<br><br>

<div class="container">
  <!-- For Tags list: -->
  <ng-multiselect-dropdown [placeholder]="'Search by tag...'" [settings]="dropdownSettings" [data]="dropdownList"
    (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
  </ng-multiselect-dropdown>
</div>

<br><br>

<button type="button" class="btn btn-lg" (click)="findFlickByTag()">Find Flicks</button>

<br><br>

<div *ngIf="showMovies">
  <div *ngFor="let movie of taggedMovies">
    <div class="image-med-container">
      <a [routerLink]="['/movies', movie.movieId]"><img class="movie-image" src="{{movie.imageUrl}}"></a>
    </div>
    <br>
    <a class="movie-title" [routerLink]="['/movies', movie.movieId]">{{movie.movieTitle}}</a>
    <div>Tags:
      <span *ngFor="let tag of movie.tags; last as isLast"><a
          [routerLink]="['/movies-search', tag.tagId]">{{tag.tagName}}</a><span *ngIf="!isLast">,
        </span></span>
    </div>
  </div>
</div>
<br><br><br>

<div *ngIf="!showMovies">No Flicks with that Tag!</div>
